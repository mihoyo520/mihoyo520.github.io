<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神！启动</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        h1:nth-child(1) {
            animation-delay: 0s;
        }

        h1:nth-child(2) {
            animation-delay: 1s;
        }

        h1:nth-child(3) {
            animation-delay: 2s;
        }

        h1:nth-child(4) {
            animation-delay: 3s;
        }

        .triangle {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .button-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 4s;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3b30;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>作业写完了吗就玩原神？</h1>
    <h1>单词背完了吗就玩原神？</h1>
    <h1>工作做完了吗就玩原神？</h1>
    <h1>啊？问你话呢！没做完你的任务玩什么原神！！！</h1>

    <div class="triangle">
        ▼
    </div>

    <div class="button-container">
        <a href="https://ys.mihoyo.com/" class="btn">原神！启动！</a>
    </div>
</body>
</html>
